<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.main {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			width: 300px;
			height: 200px;
			perspective: 900px;
		}
		.wrapper {
			position: relative;
			transform-style: preserve-3d;
			transition: all .3s;
		}
		.wrapper li {
			list-style: none;
			position: absolute;
		}
		.wrapper img {
			width: 300px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="main">
		<ul class="wrapper">
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
			<li><img src="images/5.jpg"></li>
			<li><img src="images/6.jpg"></li>
		</ul>
	</div>
	<script>
		window.onload = function() {
			var wrapper = document.querySelector('.wrapper')
			var li = wrapper.getElementsByTagName('li')
			var len = li.length
			var count = 0

			var deg = 360 / len //每次旋转角度
			var r = 150 / Math.tan((deg / 2 * Math.PI)/ 180) + 200//半径，注意角度制转弧度制
			
			for (var i = 0; i < len; i++) {
				li[i].style.transform = 'rotateY(' + deg*i +'deg)' + 'translateZ(' + r + 'px)'
			}

			var timer = setInterval(function(){
				count++
				wrapper.style.transform = 'rotateY(' + count*deg +'deg)'
			},1500)
		}
	</script>
</body>
</html>
