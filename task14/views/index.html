<html>
<head>
	<title>koa</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="app">
		<div class="content">
			<input v-model="keyword" class="input" placeholder="请输入关键字">
			<select class="select">
				<option v-for="device in deviceNames" :value="device">{{device}}</option>
			</select>
			<button class="submit" @click="search">查询</button>
			<p class="error" v-show="status === 0">查询失败</p>
			<p class="loading" v-show="status === 2">loading...</p>
			<p class="success" v-show="status === 1">查询成功</p>
			<p class="title">查询结果</p>
			<table cellpadding="0" cellspacing="0">
				<tbody>
					<tr class="t-head">
						<td>title</td>
						<td>info</td>
						<td>link</td>
						<td>pic</td>
					</tr>
					<tr v-for="item in items">
						<td>{{item.title}}</td>
						<td>{{item.info}}</td>
						<td><a :href="item.link">{{item.link}}</a></td>
						<td><img :src="item.path"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
