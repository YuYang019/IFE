<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/audio.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
</head>
<body>
    <div class="top"></div>
    <div class="main">
            <div class="menu">
                <ul class="list"></ul>
            </div>
            <div class="audio-wrapper">
                <div class="audio">
                    <div class="audio-left">
                        <p class="name"></p>
                        <p class="author"></p>
                        <div class="bar-wrapper">
                            <div class="bar-top">
                                <div class="top-left">
                                    <span class="time"></span>
                                    <span class="volume glyphicon glyphicon-volume-up"></span>
                                </div>
                                <div class="top-right">
                                    <span class="download glyphicon glyphicon-save"></span>
                                    <span class="add glyphicon glyphicon-plus"></span>
                                    <span class="random glyphicon glyphicon-random"></span>
                                </div>
                            </div>
                            <div class="bar">
                                <div class="progress-bar"></div>
                                <div class="now-bar"></div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="bottom-left">
                                <span class="love glyphicon glyphicon-heart"></span>
                                 <span class="delete glyphicon glyphicon-trash"></span>     
                            </div>
                            <div class="bottom-right">
                                <span class="pre glyphicon glyphicon-step-backward"></span>
                                <span class="go glyphicon glyphicon-pause"></span>
                                <span class="next glyphicon glyphicon-step-forward"></span>
                            </div>
                        </div>
                    </div>
                    <div class="audio-right">
                        <img class="img" src="">
                    </div>
                </div>
               
                <audio class="player" autoplay></audio>
            </div>
    </div>
    <div class="footer">Created by maoyuyang - 2017.3.26</div>
	<script type="text/javascript" src="js/audio-new.js"></script>
</body>
</html>
